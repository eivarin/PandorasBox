# for a complete reference, visit
# https://github.com/Macchina-CLI/macchina/wiki/Theme-Documentation

spacing = 2
padding = 0
hide_ascii = false
hide_bar_delimiters = true
prefer_small_ascii = false
separator = "->"
key_color = "Cyan"
separator_color = "Yellow"

[palette]
type = "Full"
visible = true
glyph = "	█	█	█"

[bar]
glyph = "ߋ"
symbol_open = '['
symbol_close = ']'
visible = true

[box]
title = " Macchina "
visible = true

[box.inner_margin]
x = 1
y = 0

[custom_ascii]
#color = "Green"
path = "~/.config/macchina/HELLO"

[randomize]
key_color = false
separator_color = false

[keys]
host = "Host"
kernel = "Kernel"
battery = "Battery"
os = "OS"
de = "DE"
wm = "WM"
distro = "Distro"
terminal = "Terminal"
shell = "Shell"
packages = "Packages"
uptime = "Uptime"
memory = "Memory"
machine = "Machine"
local_ip = "Local IP"
backlight = "Brightness"
resolution = "Resolution"
cpu_load = "CPU Load"
cpu = "CPU"
