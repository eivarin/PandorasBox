[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = %{T3}%{T-}
label-open-foreground = ${colors.primary}
label-close = %{T3}%{T-}
label-close-foreground = ${colors.primary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[module/date]
type = internal/date
interval = 5

date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = %{T3}%{T-}
format-padding = 1
format-prefix-foreground = ${colors.foreground-alt}
label = %date% %time%
format-overline = ${colors.primary}

[template/battery]
type = internal/battery
adapter = ADP1
full-at = 98

format-charging =%{T3}<animation-charging>%{T-} <label-charging>
format-discharging =%{T3}<ramp-capacity>%{T-} <label-discharging>️

format-full-prefix = "%{T3}󰁹%{T-} "
format-full-prefix-foreground = ${colors.foreground-alt}

ramp-capacity-0 =󰂎
ramp-capacity-1 =󰁺
ramp-capacity-2 =󰁻
ramp-capacity-3 =󰁼
ramp-capacity-4 =󰁽
ramp-capacity-5 =󰁾
ramp-capacity-6 =󰁿
ramp-capacity-7 =󰂀
ramp-capacity-8 =󰂁
ramp-capacity-9 =󰂁
ramp-capacity-foreground = ${colors.foreground-alt} 


 
animation-charging-0 =󰂆
animation-charging-1 =󰂇
animation-charging-2 =󰂈
animation-charging-3 =󰂉
animation-charging-4 =󰂊
animation-charging-5 =󰂋
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

format-charging-overline = ${colors.primary-20}
format-charging-padding = 1
format-discharging-overline = ${colors.primary-20}
format-discharging-padding = 1

[module/battery]
inherit = template/battery
battery = BAT0

[module/battery1]
inherit = template/battery
battery = BAT1

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

interval = 5

format-volume = "%{T3}<ramp-volume>%{T-} %{T5}[%{T-}<bar-volume>%{T5}]%{T-}"
format-volume-overline = ${colors.primary-40}
format-volume-padding = 1
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾 

bar-volume-width = 9
bar-volume-indicator = %{T5}|%{T-}
bar-volume-indicator-foreground = #fff
bar-volume-fill = %{T4}─%{T-}
bar-volume-fill-foreground = 
bar-volume-empty = %{T4}─%{T-}
bar-volume-empty-foreground = ${colors.foreground-alt}

format-muted-overline = ${colors.background-alt}
format-muted-padding = 1
format-muted-prefix = %{T3}󰖁%{T-}
format-muted =%{O7}%{T6}Volume Muted%{T-}
format-muted-foreground = ${colors.alert}
click-right = pavucontrol

[module/xbacklight]
type = internal/xbacklight

format = "%{T3}<ramp>%{T-}%{O2}: <label>"
format-overline = ${colors.primary-60}
format-padding = 1

ramp-0 = 󱩏
ramp-1 = 󱩏
ramp-2 = 󱩐
ramp-3 = 󱩑
ramp-4 = 󱩒
ramp-5 = 󱩓
ramp-6 = 󱩔
ramp-7 = 󱩕
ramp-8 = 󱩖 
ramp-foreground = ${colors.foreground-alt}

[module/arrow]
type = custom/text
format = Open
format-prefix = %{T2}⬤ %{T-}
format-suffix = %{T2} ⬤%{T-}
format-overline = ${colors.primary-80}
format-padding = 1

click-left = ps -ef | grep ' polybar Secondary -r$' || polybar Secondary -r &

  